<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-3">
        <h1>Weather Dashboard</h1>
      </header>
      <div class="row">
        <div class="col-md-3">
          <div class="search-container">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter a city"
            />
            <button id="search-button" class="btn btn-primary mt-2">
              Search
            </button>
          </div>
          <!-- search history -->
          <div id="search-history" class="mt-3"></div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12">
              <div class="weather-container">
                <div class="current-weather">
                  <div class="city-name h4"></div>
                  <div class="current-date"></div>
                  <div class="weather-icon mt-2">
                    <img id="weather-icon" src="" alt="Weather Icon" />
                  </div>
                  <div class="temperature mt-2"></div>
                  <div class="wind-speed mt-2"></div>
                  <div class="humidity mt-2"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="forecast">
                <!-- forecast cards -->
                <div class="forecast-cards">
                  <div class="forecast-card">
                    <div class="current-date">10/31/2023</div>
                    <div class="weather-icon">
                      <img
                        src="https://openweathermap.org/img/wn/01d.png"
                        alt="Weather Icon"
                      />
                    </div>
                    <div class="temperature">Temp: 70Â°F</div>
                    <div class="wind-speed">Wind: 5 MPH</div>
                    <div class="humidity">Humidity: 60 %</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
